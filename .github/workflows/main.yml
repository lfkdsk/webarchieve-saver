name: run build.py

on:
  push:
   branches: [master]
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

env:
  GIT_USER: lfkdsk # change to yourself
  GIT_EMAIL: lfkdsk@gmail.com # change to yourself


jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
    - name: add chinese fonts
        # run是具体执行的内容，多行的话，需要有这么一个 '|'
      run: |
          # 安装字体的环境
          sudo apt-get install ttf-mscorefonts-installer
          sudo apt-get install fontconfig
          fc-list :lang=zh
          ls -lh /usr/share/fonts/
          # 拷贝仓库里fonts路径下的所有字体文件到系统字体目录下
          # 我在仓库d的fonts目录下放了微软雅黑字体
          cp -rf ./fonts/* /usr/share/fonts/
          mkfontscale
          mkfontdir
          fc-cache
          fc-list :lang=zh
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-          
      # 缓存安装的node modules 这里使用的是github action中关于node modules方式
      # 官方文档拷贝直接使用的
    - name: Checkout build.js
      uses: actions/checkout@v3
    - name: Checkout daily repo
      uses: actions/checkout@v3
      continue-on-error: true # allow error.      
      with:
        ref: daily
        path: daily_public        
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install Dependencies & Build
      run: |
        npm install
        npm ci
        node build.js
    - name: Copy Files
      run: |
        ls
        mkdir -p ./daily_public/
        date_dir="./daily_public/`date +%Y%m%d`"
        mkdir -p $date_dir
        for file in  *.png
        do
        cp -rf ./"$file" $date_dir/${file%.*}.png
        done        
    - name: Deploy Png
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./daily_public
        publish_branch: daily
        github_token: ${{ secrets.GH_PAGES_DEPLOY }}
        user_name: ${{ env.GIT_USER }}
        user_email: ${{ env.GIT_EMAIL }}
        commit_msg: ${{ github.event.head_commit.message }}          
